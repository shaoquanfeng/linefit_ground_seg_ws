n_threads: 2  # number of threads to use.

r_min: 0.3  # minimum point distance.   0.5
r_max: 120 # maximum point distance.      20
n_bins: 70 # number of radial bins.     120
n_segments: 360 # number of radial segments.  360

max_dist_to_line: 0.5 # maximum vertical distance of point to line to be considered ground.  0.05

max_slope: 0.30  # maximum slope of a ground line.  0.3
max_fit_error: 0.8 #0.05  # maximum error of a point during line fit.  0.05
long_threshold: 6.0 #1 distance between points after which they are considered far from each other.
max_long_height: 0.8 #0.1 maximum height change to previous point in long line.
max_start_height: 0.8 #0.2 maximum difference to estimated ground height to start a new line.
sensor_height: 2.3 #0.24 sensor height above ground.
line_search_angle: 0.05 #0.1 how far to search in angular direction to find a line [rad].

latch: true # latch output topics or not
visualize: false # visualize segmentation result - USE ONLY FOR DEBUGGING
